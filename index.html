<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Health Panel</title>
  </head>
  <body>
    <div class="container">
      <div class="bg1">
        <h2>16 <span>| 24</span></h2>
        <p>Metas Concluídas</p>
      </div>
      <div class="bg1">
        <h2><i class="fas fa-battery-three-quarters"></i></h2>
        <p>Respiração</p>
      </div>
      <div class="bg2">
        <h2><i class="fas fa-running"></i></h2>
        <p>3.7 Km</p>
      </div>
      <div class="bg1">
        <h2>19 &deg;</h2>
        <p>Temperatura</p>
      </div>
      <div class="bg1">
        <h2><i class="fas fa-bed"></i></h2>
        <p>Continue Dormindo</p>
      </div>
      <div class="bg2">
        <h2>78 <span>bpm</span></h2>
        <p>Frequência Cardíaca</p>
      </div>
      <div class="bg1">
        <h2>79 <span>kg</span></h2>
        <p>Peso</p>
      </div>
      <div class="bg1">
        <h2>28 <span>%</span></h2>
        <p>Percentual de Gordura</p>
      </div>
      <div class="bg2">
        <h2>118 <span>mgdl</span></h2>
        <p>Glicose no Sangue</p>
      </div>
      <div class="bg2">
        <h2>680 <span>kcal</span></h2>
        <p>Calorias</p>
      </div>
      <div class="bg2">
        <h2><i class="fas fa-dumbbell"></i></h2>
        <p>Treinos</p>
      </div>
      <div class="bg2">
        <h2>85 <span>%</span></h2>
        <p>Hidratação Corporal</p>
      </div>
    </div>
  </body>
</html>
